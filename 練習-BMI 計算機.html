<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BMI 計算機</title>
	
	    <!-- 行動裝置支援 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- library 引入 -->
	<link rel="stylesheet" href="../library/css/bootstrap.css">
	<script src="../library/jquery-3.3.1.js"></script>
	<script src="../library/js/bootstrap.js"> </script>

	<style>
		.box {
			padding-left:40px;
			padding-right:40px;
			padding-top:20px;
		}
		.button-box {
			padding-top:51px;
		}
	</style>

	<script>
		$(function(){
			$('#calc').click(function(){
				var h   = $('#height').val(),
				    w   = $('#weight').val();

				if( h == '' ) {
					alert('請輸入身高');
				}
				else if( w == '' ) {
					alert('請輸入體重');
				}
				else if( h > 3 ) {
					alert('請確認單位是否正確');
				}
				else {
					var bmi = w / ( h * h );
					$('#result').val(formatFloat(bmi, 2));
					$('#height').val('');
					$('#weight').val('');
				}
			});
		});

	    function formatFloat(num, pos) {
	      var size = Math.pow(10, pos);
	      return Math.round(num * size) / size;
	    }

	</script>

</head>
<body>
	<div class="container-fluid">

		<nav class="navbar navbar-default">
			<div class="container-fluid">

			  <!-- Brand and toggle get grouped for better mobile display -->
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#">BMI 計算機</a>
			  </div><!--/.navbar-header -->

			  <!-- Collect the nav links, forms, and other content for toggling -->
			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="#">About</a></li>
			    </ul>
			  </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="row">
			<div class="col-md-4 box" >
				<form role="form">
				  <div class="form-group">
				    <label for="height">Height (m)</label>
				    <input type="number" class="form-control" id="height" placeholder="Enter height">
				  </div>
			</div>

			<div class="col-md-4 box">
				<form role="form">
				  <div class="form-group">
				    <label for="weight">Weight (kg)</label>
				    <input type="number" class="form-control" id="weight" placeholder="Enter weight">
				  </div>
			</div>

			<div class="col-md-1 button-box">
				<div class="form-group">
					<button type="button" id="calc" class="btn btn-default">計算</button>
				</div>	
			</div>

			<div class="col-md-3">
				<label for="result">你的 BMI 結果為</label>
				<input type="number" class="form-control" id="result" readonly="true">
			</div>

		</div><!-- /.row -- >


	</div>

</body>
</html>
